flutter_native_splash:
  # Background color
  color: "#ffffff"
  
  # Image to display in the center
  image: assets/white_splash.png
  
  # Image dark mode (optional)
  image_dark: assets/white_splash.png
  
  # Branding color (optional)
  color_dark: "#ffffff"
  
  # Android 12+ support
  android_12:
    image: assets/white_splash.png
    image_dark: assets/white_splash.png
    color: "#ffffff"
    color_dark: "#ffffff"
  
  # Android support
  android: true
  
  # iOS support
  ios: true
  
  # Web support
  web: false
  
  # Fullscreen mode
  fullscreen: true
  
  # Status bar color
  android_gravity: center
  ios_content_mode: center

